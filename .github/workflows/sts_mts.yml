name: STS/MTS/LTS Daily Analysis
permissions:
  contents: write
on:
  workflow_dispatch:
  schedule:
    # KR: 15:40 KST -> 06:40 UTC
    - cron: "40 6 * * 1-5"
    # US: 06:10 KST -> 21:10 UTC (전날)
    - cron: "10 21 * * 1-5"

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run analysis
        env:
          STS_BUY: "88"
          MTS_BUY: "83"
          LTS_BUY: "83"
          STS_SELL: "87"
          LTS_SELL: "82"
        run: |
          python analyze_sts_mts_lts.py --market kr
          python analyze_sts_mts_lts.py --market us
      - name: Commit reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/**/*.csv reports/**/*.txt || true
          git commit -m "Update reports" || echo "No changes"
          git push || echo "No push"
